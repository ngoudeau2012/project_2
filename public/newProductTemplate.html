<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <h1>Add a new product here!</h1>

    <div class="container">
      <form enctype="multipart/form-data class="addProduct create-form is-half">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input id = "name"class="input" type="text" placeholder="e.g Alex Smith" />
          </div>
        </div>

        <div class="field">
          <label class="label">Price</label>
          <div class="control">
            <input id = "price"class="input" type="price" placeholder="e.g 16.99" />
          </div>
        </div>

        <div class="field">
          <label class="label">Quantity</label>
          <div class="control">
            <input id="quantity"class="input" type="price" placeholder="e.g 6" />
          </div>
        </div>

        <div class="field">
          <label class="label">Product Category</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Fashion</option>
                <option>Technology</option>
                <option>Miscellaneous</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Product Description</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Product Description"
            ></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
